
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>Expressio</title>
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Expressio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="" data-bs-toggle="modal" data-bs-target="#signInModal">Sign In</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#signUpModal">Get Started</button>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    <body>
        <h1>This is body of main page</h1>
        <!-- sign up modal start -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="GetStarted" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="GetStarted">Getting Started</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <form action="/" method="post">

                  <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="fname" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                        <div class="form-group">
                            <label for="liemail" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="liemail" name="liemail" required>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="cpassword" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                        </div>
                        {% csrf_token %}
                   </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-dark">Sign Up</button>
                  </div>
                </form>

            </div>
          </div>
        </div>
        <!-- sign up modal end -->

         <!-- sign in modal start -->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signIn" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signIn">Welcome Back</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <form action="/" method="post">

                  <div class="modal-body">
                        <div class="form-group">
                            <label for="liemail" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="liemail" name="liemail" required>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        {% csrf_token %}
                   </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-dark">Sign In</button>
                  </div>
                </form>

            </div>
          </div>
        </div>
        <!-- sign up modal end -->
    </body>

    <footer>
        <h1>This is footer of main page</h1>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
