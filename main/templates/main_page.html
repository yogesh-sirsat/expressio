{% extends 'base.html' %}
{% block body %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="following-authors-posts-tab" data-bs-toggle="tab" data-bs-target="#following-authors-posts" type="button" role="tab" aria-controls="following-authors-posts" aria-selected="false">Following</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="global-posts-tab" data-bs-toggle="tab" data-bs-target="#global-posts" type="button" role="tab" aria-controls="global-posts" aria-selected="true">Profile</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade" id="following-authors-posts" role="tabpanel" aria-labelledby="following-authors-posts-tab">...</div>
                  <div class="tab-pane fade show active" id="global-posts" role="tabpanel" aria-labelledby="global-posts-tab">...</div>
                </div>
            </div>
            <div class="col-md-2">
                <h3>SIDEBAR</h3>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
